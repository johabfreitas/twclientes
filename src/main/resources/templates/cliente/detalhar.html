<!DOCTYPE html>
<html lang="pt-br">
<meta>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<title>Spring Fundamentos - Detalhes do Cliente</title>
</head>

<body>
	<nav class="navbar bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">TWClientes</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col">
				<h1>Detalhes do Cliente</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<h5 class="card-header" th:text="${cliente.nome}"></h5>
					<div class="card-body">
						<p>
						   Profiss√£o: <span th:text="${cliente.profissao}"></span>
						</p>
						<p>
						   Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
						</p>
						<a href="" class="btn btn-warning">Editar</a>
						<a href="" class="btn btn-danger">Excluir</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
